<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../app.css" />
    <title>Implement a simple calculator</title>
</head>

<body class="calculator">
    <h1>Implement a simple calculator</h1>
    <div id="container">
        <div id="display" class="t4"></div>
        <div id="buttons">
            <div class="t1">7</div>
            <div class="t1">8</div>
            <div class="t1">9</div>
            <div class="t1">/</div>

            <div class="t1">4</div>
            <div class="t1">5</div>
            <div class="t1">6</div>
            <div class="t1">*</div>

            <div class="t1">1</div>
            <div class="t1">2</div>
            <div class="t1">3</div>
            <div class="t1">-</div>

            <div class="t1">0</div>
            <div class="t1">.</div>
            <div class="t1">+</div>
            <div id="calculate" class="t1">=</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js" integrity="sha512-l0v2H6W8xb2KuUbu6MZALJCh5fAuR1wz0HQPF6E8aw0s9InT2YYHH3baPYDfONQQi+EEq2swUr0Y4GwyJVy/pQ==" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>

</html>
