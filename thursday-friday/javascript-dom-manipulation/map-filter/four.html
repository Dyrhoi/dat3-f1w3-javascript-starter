<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../app.css">
    <title>Using map and filter to create dynamic table-rows</title>
</head>
<body class="four">
    <div class="container">
        <h1>Using map and filter to create dynamic table-rows</h1>
        <div id="content"></div>
        <form id="filter_price">
            <div class="form-group row">
                <div class="col col-9">
                    <input type="number" placeholder="price" name="price" class="form-control">
                </div>
                <div class="col col-3">
                    <input type="submit" class="btn btn-primary" value="SEARCH WHERE PRICE IS LESS THAN">
                </div>
            </div>
            <p id="searched_max_price">Max price: <span>Any</span></p>
        </form>
    </div>
    <script src="four.js"></script>
</body>
</html>
