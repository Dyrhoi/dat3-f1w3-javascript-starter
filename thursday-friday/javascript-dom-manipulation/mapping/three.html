<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../app.css">
    <title>Using map to create list’s (ul’s, tables etc.)</title>
</head>
<body class="three">
    <h1>Using map to create list’s (ul’s, tables etc.)</h1>
    <div id="content"></div>
    <div class="form-row">
        <form id="add_name">
            <input name="name" type="text">
            <input type="submit" value="Add name">
        </form>
        <form id="remove_first">
            <input type="submit" value="Remove first">
        </form>
        <form id="remove_last">
            <input type="submit" value="Remove last">
        </form>
    </div>

    <script src="three.js"></script>
</body>
</html>
