<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Dynamic UI manipulation using data obtained via fetch</title>
</head>
<body>
    <div class="container">
        <h1>Dynamic UI manipulation using data obtained via fetch</h1>
        <form id="user-form">
            <div class="form-group d-flex">
                <div class="flex-grow-1">
                    <input type="number" placeholder="User ID" name="user-id" class="form-control">
                </div>
                <div class="pl-2">
                    <input type="submit" onclick="" class="btn btn-primary " value="Get User">
                    <input type="button" onclick="getUsers()" class="btn btn-info" value="Get All">
                </div>
            </div>
        </form>

        <div id="content">
        </div>
    </div>
    <script src="fetch.js"></script>
</body>
</html>
